<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        height:100%;
        overflow:hidden;
      }
      #header { 
        position:absolute; left:0px;right:0px; top:0px;
        width: 100%;
        height: 32px;
       }
      #send { 
        margin: 2px;
        background-color: #7ff;
        display: inline-block;
        width : 100px;
        height : 24px;
        border: 2px solid #077;
        border-radius: 5px;
        text-align:center;
        font-size: 120%;
        cursor: pointer;
      }
      #blockly_container { 
        position:absolute; left:0px;right:0px; top:32px;bottom:0px; 
       }
      #blockly { 
        width:100%;height:100%;border:0;
       }
    </style>
<script src="jquery-1.11.0.min.js"></script>
<script src="serial_to_audio.js"></script>
<script>
  var Blockly;
  
  window.blocklyLoaded = function(blockly, blocklyWindow) { // see blockly/blockly.html    
    Blockly = blockly;
    if (blocklyWindow) {
      blocklyWindow.promptAsync = function(title,value,callback) {
        var value = window.prompt(title,value);
        callback(value);
      };
    }
  }; 

  $(function() {
    $("#send").click(function(e) {
      e.preventDefault();
      var code ='Владимир, сам кого во мне ты видишь?  спросила Анастасия, не поднимая глаз.  И почему так важно для тебя, что говорят другие? 
       Вот в том и дело все, что сам не знаю, что и вижу. Если честно тебе сказать... 
       Ты говори, Владимир, честно, искренне, я постараюсь все понять. 
       Ну ладно, все скажу... Когда первый раз тебя увидел, Анастасия, ты воспринималась простой женщиной. Когда шли в лес с тобой первый раз, отдыхать сели и ты до платья своего разделась, платок сняла, я увидел  ты красивая, влекущая к себе, ну, понимаешь, у нас таких называют сексуальными или сексапильными. Мне тогда с тобой... ну, сама понимаешь, что захотелось. Ты помнишь? 
       Помню. ';
      // create a 200*11/9600 = ~0.2 sec pause by just adding 
      // characters that can't be transmitted
      var pause = ""; 
      for (var i=0;i<200;i++) pause += "\u0100";
      // work out finished string
      code = "reset();\n"+pause+code+"\n";
      // send it!
      console.log("Sending -> "+code);
      audio_serial_write(code);
    });

    $("#txPolarity").change(function() {
      audio_serial_invert = $("#txPolarity").is(':checked');
    });
  });

</script>

  </head>
  <body>
  <div id="header">
    <span id="send">Upload</span>
     <input type="checkbox" id="txPolarity">TX Polarity<br/>
  </div>
 
  </body>
</html>
